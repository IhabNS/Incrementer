<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <button id="seaBtn" class="theme" style="position: absolute; top: 5vh; left: 5vh;">
        Theme
    </button>

    <div class="cardDiv">
        <div class="numberDiv">
            <p class="numberS" id="numberID">
                0
            </p>
        </div>
        <div class="buttonsDiv">
            <button class="btnS" id="decreaseID">
                Decrease
            </button>
            <button class="btnS" id="resetID">
                Reset
            </button>
            <button class="btnS" id="increaseID">
                Increase
            </button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
